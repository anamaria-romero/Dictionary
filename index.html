<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICTIONARY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Traductor</h1>
    </header>
    <div class="container">
        <form id="translator-form">
            <label class="word-input" for="word-input">Palabra/Word</label><br>
            <input class="word-area" type="text" id="word-input"  required><br>

            <div class="language-options">
                <label>
                    <input type="radio" name="language" value="english"> Inglés
                </label>
                <label>
                    <input type="radio" name="language" value="spanish" checked> Español
                </label>
            </div>
            <button class="translate-btn" type="button" id="translate-btn">Traducir/Translate</button>
        </form>
        <div class="response-area" id="response-area">Response/Respuesta</div>

        <h3 class="categories-title">Categorías</h3>
        <div class="categories">
            <label><input type="radio" name="category" value="animals"> Animales</label>
            <label><input type="radio" name="category" value="fruits"> Frutas</label>
            <label><input type="radio" name="category" value="colors"> Colores</label>
            <label><input type="radio" name="category" value="physical_descriptions"> Descripciones</label>
            <label><input type="radio" name="category" value="skills"> Habilidades</label>
            <label><input type="radio" name="category" value="verbs" checked> Verbos</label>
        </div>

        <div class="words-area" id="words-area">Aquí irán la lista de palabras</div>
        <button class="new-word-btn" id="new-word-btn">Nueva palabra</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
